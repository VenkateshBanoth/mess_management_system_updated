<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Manage Menu</title>
</head>
<body>
    <h1>Manage Menu</h1>
    
    <h2>Menu Data</h2>
    <form action="{{ url_for('manage_menu') }}" method="post">
        <table>
            <tr>
                <th>Day</th>
                <th>Meal Type</th>
                <th>Dish</th>
            </tr>
            {% for item in menu %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td><input type="text" name="menu_data[{{ loop.index0 }}][dish]" value="{{ item[2] }}"></td>
                <input type="hidden" name="menu_data[{{ loop.index0 }}][day]" value="{{ item[0] }}">
                <input type="hidden" name="menu_data[{{ loop.index0 }}][meal_type]" value="{{ item[1] }}">
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
