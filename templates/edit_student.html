<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="{{ url_for('edit_student', student_id=student[0]) }}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student[1] }}" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ student[2] }}" required><br>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ student[3] }}" required><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ student[4] }}" required><br>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ student[5] }}" required><br>
        
        <input type="submit" value="Update">
    </form>
</body>
</html>
