<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <h2>Weekly Meal Counts</h2>
    <table>
        <tr>
            <th>Day</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
        </tr>
        {% for day, meals in meal_counts.items() %}
        <tr>
            <td>{{ day }}</td>
            <td>{{ meals.breakfast }}</td>
            <td>{{ meals.lunch }}</td>
            <td>{{ meals.dinner }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <h2>Manage Students</h2>
    <a href="{{ url_for('manage_students') }}">View and Edit Student Data</a>
    
    <h2>Manage Menu</h2>
    <a href="{{ url_for('manage_menu') }}">View and Edit Menu</a>
</body>
</html>
